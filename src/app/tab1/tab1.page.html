  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-button slot="end" (click)="openUploadModal()">
        <!--<img src = "/assets/icon/three_dot.svg"> -->
        <!--swap to accordian?-->
        Upload
      </ion-button>
      <ion-title>Sheet Music Library</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>


  <ion-grid *ngIf="!isLoading && !errorLoading && sheets.length > 0">
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2" *ngFor="let sheet of sheets">
        <ion-card class="sheet-card ion-activatable" (click)="openFile(sheet)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-img
            class="sheet-thumbnail"
            [src]="getDisplayThumbnail(sheet)"
            alt="Thumbnail for {{ sheet.title }}">
          </ion-img>

          <ion-card-header class="ion-text-center">
            <ion-card-title>{{ sheet.title }}</ion-card-title>
            <ion-card-subtitle>{{ sheet.author }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Loading indicator -->
  <ion-loading
    [isOpen]="isOpeningPdf"
    message="Opening PDF..."
    duration="0">
  </ion-loading>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Advanced Search</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="advanced">
    <ion-segment-button value="simple">
      <ion-label>Simple</ion-label>
    </ion-segment-button>
    <ion-segment-button value="advanced">
      <ion-label>Advanced</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div class="search-section">
    <ion-item lines="none" button>
      <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
      <ion-label>Song name</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item lines="none" button>
      <ion-icon name="mic-outline" slot="start"></ion-icon>
      <ion-label>Artist</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </div>

  <ion-button expand="block" class="search-btn">Search</ion-button>
</ion-content>

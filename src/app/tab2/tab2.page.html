<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Video</ion-title>
    <ion-buttons slot="end" class="header-buttons">
      <ion-button>
        <ion-icon name="flash-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-label>1x</ion-label>
      </ion-button>
      <ion-button>
        <ion-icon name="timer-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Camera preview placeholder -->
  <div class="camera-preview" *ngIf="!showRecent">
    <div class="camera-icon">
      <ion-icon name="camera-outline" size="large"></ion-icon>
    </div>
  </div>

  <!-- Recent videos or templates section -->
  <div class="recent-videos" *ngIf="showRecent" [ngClass]="{'full-page': showRecent}">
    <!-- Video mode: Flat list of recent videos -->
    <div *ngIf="selectedMode === 'video'">
      <h2>Recent</h2>
      <div class="video-grid">
        <div class="video-item"><img src="assets/icon/post1.jpg" alt="Video 1" /></div>
        <div class="video-item"><img src="assets/icon/post2.png" alt="Video 2" /></div>
        <div class="video-item"><img src="assets/icon/post3.jpg" alt="Video 3" /></div>
        <div class="video-item"><img src="assets/icon/post1.jpg" alt="Video 4" /></div>
        <div class="video-item"><img src="assets/icon/post2.png" alt="Video 5" /></div>
      </div>
    </div>

    <!-- Template mode: Categorized templates -->
    <div *ngIf="selectedMode === 'template'">
      <div class="category">
        <h3>Band</h3>
        <div class="video-grid">
          <div class="video-item"><img src="assets/icon/post1.jpg" alt="Template 1" /></div>
          <div class="video-item"><img src="assets/icon/post2.png" alt="Template 2" /></div>
          <div class="video-item"><img src="assets/icon/post3.jpg" alt="Template 3" /></div>
        </div>
      </div>
      <div class="category">
        <h3>Accapella</h3>
        <div class="video-grid">
          <div class="video-item"><img src="assets/icon/post1.jpg" alt="Template 1" /></div>
          <div class="video-item"><img src="assets/icon/post2.png" alt="Template 2" /></div>
          <div class="video-item"><img src="assets/icon/post3.jpg" alt="Template 3" /></div>
        </div>
      </div>
      <div class="category">
        <h3>Duo</h3>
        <div class="video-grid">
          <div class="video-item"><img src="assets/icon/post1.jpg" alt="Template 1" /></div>
          <div class="video-item"><img src="assets/icon/post2.png" alt="Template 2" /></div>
          <div class="video-item"><img src="assets/icon/post3.jpg" alt="Template 3" /></div>
        </div>
      </div>
      <div class="category">
        <h3>Trio</h3>
        <div class="video-grid">
          <div class="video-item"><img src="assets/icon/post1.jpg" alt="Template 1" /></div>
          <div class="video-item"><img src="assets/icon/post2.png" alt="Template 2" /></div>
          <div class="video-item"><img src="assets/icon/post3.jpg" alt="Template 3" /></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Recording button container: Hide when grid is visible -->
  <div class="record-button-container" *ngIf="!showRecent">
    <ion-button class="record-button" (click)="toggleRecording()" fill="clear">
      <ion-icon [name]="isRecording ? 'stop-outline' : 'radio-button-on-outline'" size="large"></ion-icon>
    </ion-button>
    <!-- Next button: Show only after a recording has been made -->
    <ion-button class="next-button" *ngIf="hasRecorded && !isRecording" (click)="goToNext()" color="primary">
      Next
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="recording-bar">
    <ion-button slot="start" fill="clear" (click)="setMode('video')" [class.active]="selectedMode === 'video'">
      Video
    </ion-button>
    <ion-button fill="clear" (click)="showCamera()" [class.active]="!showRecent">
      Recording
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="setMode('template')" [class.active]="selectedMode === 'template'">
      Template
    </ion-button>
  </ion-toolbar>
</ion-footer>
